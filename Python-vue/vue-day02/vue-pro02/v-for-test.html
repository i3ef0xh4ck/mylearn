<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
    <style>
        .color1 {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="app">
    <table border="1">
        <thead>
        <tr>
            <th>name</th>
            <th>price</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="value,index in goods" :key="index" :class="{color1:value.price>60}">
            <td>{{value.name}}</td>
            <td>{{value.price}}</td>
        </tr>

        </tbody>
    </table>

</div>
</body>
<script>
    let vm1 = new Vue({
        el: '#app',
        data() {
            return {
                goods: [
                    {"name": "python入门", "price": 150},
                    {"name": "python进阶", "price": 100},
                    {"name": "python高级", "price": 75},
                    {"name": "python研究", "price": 60},
                    {"name": "python放弃", "price": 110},
                ]
            }
        }
    });

</script>
</html>
