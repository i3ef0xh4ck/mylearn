<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{msg_xxoo}}</h1>

</div>
</body>
<script>
    let vm1 = new Vue({
        el: '#app',
        data() {
            return {
                msg:'hello',
            }
        },
        computed:{
            msg_xxoo(){
                let a = this.msg + 'xxoo';
                return a
            }
        }
    });

</script>
</html>
