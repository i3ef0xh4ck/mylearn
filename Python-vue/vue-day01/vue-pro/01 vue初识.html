<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    {{msg}}
    <p>{{num +10}}</p>
    <p>{{lst}}</p>
</div>
</body>

<script>
    let vm = new Vue({
        el:'#app',//指定vue控制范围
        data(){
            return {
            'msg':'hello xxx',
            'num':10,
            'lst':[1,2,3]
        } //数据属性
        }
    });

</script>

</html>
