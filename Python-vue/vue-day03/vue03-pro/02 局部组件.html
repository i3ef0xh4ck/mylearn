<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <unit2></unit2>

</div>
</body>
<script>
    let unit1 = {
        data() {
            return {
                msg1: '组件1'
            }
        },
        template: `
        <div>
            <h2>{{msg1}}</h2>
        </div>
        `
    };

    let unit2 = {
        data() {
            return {
                msg2: '组件2'
            }
        },
        template: `
        <div>
            <h2>{{msg2}}</h2>
            <h3>组件2使用组件1
            <unit1></unit1>
            </h3>
        </div>
        `,
        components: {
            unit1
        }
    };

    let vm = new Vue({
        el: '#app',
        data() {
            return {
                msg: '主体html'
            }
        },
        components:{
            unit2,
        }
    });


</script>
</html>
