<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <script src="/static/jquery.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        .container {
            width: 50%;
        }
    </style>
</head>
<body>
{% include 'nav_bar.html' %}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">添加书籍</div>
        <div class="panel-body">
            <form action="{% url 'app01:add_books' %}" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="title">书籍名称</label>
                    <input type="text" class="form-control" id="title" placeholder="书籍名称" name="title">
                </div>
                <div class="form-group">
                    <label for="price">价格</label>
                    <input type="number" class="form-control" id="price" placeholder="价格" name="price">
                </div>
                <div class="form-group">
                    <label for="publish_date">出版日期</label>
                    <input type="date" class="form-control" id="publish_date" name="publish_date">
                </div>
                <div class="form-group">
                    <label for="publish_id">出版社</label>
                    <select name="publishs_id" id="publishs_id">
                        {% for i in publish %}
                            <option value="{{ i.id }}">
                                {{ i.name }}
                            </option>
                        {% endfor %}

                    </select>
                </div>
                <div class="form-group">
                    <label for="author">作者</label>
                    <select name="author" id="author" multiple>
                        {% for i in author %}
                            <option value="{{ i.id }}">
                                {{ i.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-default pull-right">提交</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
