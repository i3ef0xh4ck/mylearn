<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="../static/jquery.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js">
</head>
<body>

<!--整个页面范围-->
<div class="container center-block">


    <div class="panel panel-default">
  <div class="panel-heading">登录页面</div>
  <div class="panel-body">
        <!--    表单登录-->
    <form class="form-horizontal row col-xs-10 col-xs-offset-2" action="" METHOD="post">
        <div class="form-group row">
            <label for="login_name" class="col-xs-2 control-label">用户名</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="login_name" placeholder="用户名" name="login_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="login_password" class="col-xs-2 control-label">密码</label>
            <div class="col-xs-4">
                <input type="password" class="form-control" id="login_password" placeholder="密码" name="login_password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-offset-2 col-xs-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-offset-2 col-xs-4">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
  </div>
</div>
</div>



</body>
</html>
