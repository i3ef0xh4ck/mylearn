<script>
    //谷雨雨滴
    $(".guyu_logo").fadeIn(3000);
    var _h = document.documentElement.clientHeight;

    var times = 0;
    var rainDom = $(".rain");
    var raining = setInterval(function () {
        rainingFn();
    }, 170);

    function rainingFn() {
        var i = times % 4;
        switch (i) {
            case 0:
                rainDom.css("background-position", "0 0");
                break;
            case 1:
                rainDom.css("background-position", "500px 34px");
                break;
            case 2:
                rainDom.css({"background-position": "-545px -77px", "opacity": "0.7"});
                break;
            case 3:
                rainDom.css("background-position", "0 -100px");
                break;
        }
        times++;
    }
