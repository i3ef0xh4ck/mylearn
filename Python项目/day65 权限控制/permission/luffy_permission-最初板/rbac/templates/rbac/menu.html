<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for menu in request.session.menu %}
    <a href='{{ menu.url }}' {% if menu.url == request.path %}
       class="active"
    {% endif %} >
        <span class="icon-wrap"><i class="fa {{ menu.icon }}"></i></span> {{ menu.access_name }}</a>

{% endfor %}


</body>
</html>
