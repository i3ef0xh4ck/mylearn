<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for obj in request.session.menu %}
    <div class="item">
        <div class="title">
                <span class="icon-wrap"><i class="fa {{ obj.icon }}"></i> {{ obj.title }}</span>
        </div>
        <div class="body hidden">

            {% for menu in obj.secondary_menu %}
                <a href='{{ menu.url }}' {% if menu.id == request.url_id or request.path == menu.url %}
                   class="active"
                {% endif %} >
                    <span class="icon-wrap"><i class="fa {{ menu.icon }}"></i></span> {{ menu.access_name }}</a>
            {% endfor %}
        </div>

    </div>
{% endfor %}
</body>
</html>
