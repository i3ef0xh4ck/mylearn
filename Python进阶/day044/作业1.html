<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/js/bootstrap.min.js">
</head>
<body>


<div class="container">
    <!--表头-->
    <div class="page-header">
        <h1>信息收集卡 <small>共三步</small></h1>
    </div>
    <!--进度条-->
    <div class="progress">
        <div class="progress-bar progress-bar-success  progress-bar-striped active" role="progressbar"
             aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
            1/3
        </div>
    </div>
    <!--    面板-->
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <div class="pull-left">基本信息</div>
            <div class="pull-right"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></div>
        </div>
        <div class="panel-body">
            <!--    表单-->
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="手机">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword4" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword5" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword5" placeholder="密码">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputFile" class="col-sm-2 control-label">头像</label>
                    <div class="col-sm-5">
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">只支持png、jpg、gif格式</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputFile" class="col-sm-2 control-label">头像</label>
                    <div class="col-sm-5">
                        <div class="radio ">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                我是一个好人
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                我还是一个好人
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                                我就是一个好人
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="text-right">
    <button type="button" class="btn btn-success">下一步</button>
</div>
    <!--            </div>-->
</div>


</body>
</html>
