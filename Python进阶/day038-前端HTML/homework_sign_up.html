<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="icon" href="https://www.jd.com/favicon.ico">
    <style>
        #top fieldset{background: url(picture.png);
                background-size:cover;
                height: 851px;
                width: 422px;
                opacity: 0.5;
            margin-top:100px;
            margin-bottom:100px;
            margin-right:500px;
            margin-left:500px;

        }
        #top{

        }
    </style>
</head>
<body>
<div id="top">
<form action="homework.html">
    <fieldset><legend>用户注册</legend>
    选择头像 <input type="file"><br>
    用户名：<input type="text" name="username"><br>
    密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"><br>
    邮&nbsp;&nbsp;&nbsp;箱：<input type="email" name="email"><br>
    年&nbsp;&nbsp;&nbsp;龄：<input type="number" name="age"><br>
    性&nbsp;&nbsp;&nbsp;别：<select name="sex" id="user_sex">
            <option value="male" style="width: 200px">男</option>
            <option value="female">女</option>
         </select><br>
    选择爱好：<br>
    <ol><li><input type="checkbox" name="hobby" value="1">抽烟</li>
    <li><input type="checkbox" name="hobby" value="2">喝酒 <br></li>
    <li><input type="checkbox" name="hobby" value="3">烫头</li>
    <li><input type="checkbox" name="hobby" value="4">看书<br></li>
    </ol>
    自我介绍：<br>
    <textarea name="introduce" id="user_introduce" cols="30" rows="10"></textarea>
    <br><input type="submit" value="提交注册信息">
    <br><input type="reset" value="清空注册信息">
    <br><a href="#top">返回顶部</a>
    </fieldset>
</form>
</div>
</body>
</html>
